<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Days Calculator</title>
  <meta name="description" content="Calculate your remaining internship days and track On-site/Remote hours!">

  <!-- Open Graph for link previews -->
  <meta property="og:title" content="Intern Hours">
  <meta property="og:description" content="Calculate your remaining internship days and track On-site/Remote hours!">
  <meta property="og:image" content="https://www.internhours.site/assets/preview.png">
  <meta property="og:url" content="https://www.internhours.site">
  <meta property="og:type" content="website">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/internhours browser icon.png" sizes="32x32">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.20/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });

    </script>
</head>
<body>
  <div class="calculator-card">
    <h4 class="text-center mb-4">Internship Work Days Calculator</h4>

    <!-- Company Name -->
    <div class="mb-3">
      <label class="form-label">Company Name</label>
      <input type="text" id="companyName" class="form-control" placeholder="Company Name" value="Company Name" required>
    </div>

    <!-- Start Date -->
    <div class="mb-3">
      <label class="form-label">Start Date</label>
      <input type="date" id="startDate" class="form-control" required>
    </div>

    <!-- Total Required Hours -->
    <div class="mb-3">
      <label class="form-label">Total Required Hours</label>
      <input type="number" id="totalHours" class="form-control" placeholder="e.g. 600" value="300" required>
    </div>

    <!-- Hours per Shift -->
    <div class="mb-3">
      <label class="form-label">Hours per Shift (per day)</label>
      <input type="number" id="hoursPerShift" class="form-control" placeholder="e.g. 8" value="8" required>
    </div>

    <!-- Advanced Options -->
    <div class="calculator-card mt-4 mb-4">

      <!-- Enable Advanced -->
      <div class="form-check mb-2">
        <input type="checkbox" id="enableAdvanced" class="form-check-input">
        <label for="enableAdvanced">Enable Advanced Options</label>
      </div>

      <div id="advancedOptions" style="display:none; margin: 10px; padding:10px; border:1px solid #ddd; border-radius:5px;">

        <!-- Hybrid toggle -->
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="hybridCheck">
          <label class="form-check-label" for="hybridCheck">Hybrid Mode (On-site / Remote)</label>
        </div>

        <!-- Weekday toggles -->
        <p><strong>Select Workdays:</strong></p>
        <div class="d-flex flex-column">
          <!-- Monday -->
          <div class="d-flex align-items-center mb-2 day-row">
            <div class="form-check form-switch me-3">
              <input class="form-check-input workday-toggle" type="checkbox" value="1" id="mon" checked>
              <label class="form-check-label" for="mon">Monday</label>
            </div>
            <div class="hybrid-options ms-3" style="display:none;">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="monMode" id="monOnsite" value="onsite" checked>
                <label class="form-check-label" for="monOnsite">On-site</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="monMode" id="monRemote" value="remote">
                <label class="form-check-label" for="monRemote">Remote</label>
              </div>
            </div>
          </div>

          <!-- Repeat similar for other days -->
          <div class="d-flex align-items-center mb-2 day-row">
            <div class="form-check form-switch me-3">
              <input class="form-check-input workday-toggle" type="checkbox" value="2" id="tue" checked>
              <label class="form-check-label" for="tue">Tuesday</label>
            </div>
            <div class="hybrid-options ms-3" style="display:none;">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tueMode" id="tueOnsite" value="onsite" checked>
                <label class="form-check-label" for="tueOnsite">On-site</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tueMode" id="tueRemote" value="remote">
                <label class="form-check-label" for="tueRemote">Remote</label>
              </div>
            </div>
          </div>

          <!-- Wednesday -->
          <div class="d-flex align-items-center mb-2 day-row">
            <div class="form-check form-switch me-3">
              <input class="form-check-input workday-toggle" type="checkbox" value="3" id="wed" checked>
              <label class="form-check-label" for="wed">Wednesday</label>
            </div>
            <div class="hybrid-options ms-3" style="display:none;">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="wedMode" id="wedOnsite" value="onsite" checked>
                <label class="form-check-label" for="wedOnsite">On-site</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="wedMode" id="wedRemote" value="remote">
                <label class="form-check-label" for="wedRemote">Remote</label>
              </div>
            </div>
          </div>

          <!-- Thursday -->
          <div class="d-flex align-items-center mb-2 day-row">
            <div class="form-check form-switch me-3">
              <input class="form-check-input workday-toggle" type="checkbox" value="4" id="thu" checked>
              <label class="form-check-label" for="thu">Thursday</label>
            </div>
            <div class="hybrid-options ms-3" style="display:none;">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="thuMode" id="thuOnsite" value="onsite" checked>
                <label class="form-check-label" for="thuOnsite">On-site</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="thuMode" id="thuRemote" value="remote">
                <label class="form-check-label" for="thuRemote">Remote</label>
              </div>
            </div>
          </div>

          <!-- Friday -->
          <div class="d-flex align-items-center mb-2 day-row">
            <div class="form-check form-switch me-3">
              <input class="form-check-input workday-toggle" type="checkbox" value="5" id="fri" checked>
              <label class="form-check-label" for="fri">Friday</label>
            </div>
            <div class="hybrid-options ms-3" style="display:none;">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="friMode" id="friOnsite" value="onsite" checked>
                <label class="form-check-label" for="friOnsite">On-site</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="friMode" id="friRemote" value="remote">
                <label class="form-check-label" for="friRemote">Remote</label>
              </div>
            </div>
          </div>

          <!-- Saturday -->
          <div class="d-flex align-items-center mb-2 day-row">
            <div class="form-check form-switch me-3">
              <input class="form-check-input workday-toggle" type="checkbox" value="6" id="sat">
              <label class="form-check-label" for="sat">Saturday</label>
            </div>
            <div class="hybrid-options ms-3" style="display:none;">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="satMode" id="satOnsite" value="onsite" checked>
                <label class="form-check-label" for="satOnsite">On-site</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="satMode" id="satRemote" value="remote">
                <label class="form-check-label" for="satRemote">Remote</label>
              </div>
            </div>
          </div>

          <!-- Sunday -->
          <div class="d-flex align-items-center mb-2 day-row">
            <div class="form-check form-switch me-3">
              <input class="form-check-input workday-toggle" type="checkbox" value="7" id="sun">
              <label class="form-check-label" for="sun">Sunday</label>
            </div>
            <div class="hybrid-options ms-3" style="display:none;">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sunMode" id="sunOnsite" value="onsite" checked>
                <label class="form-check-label" for="sunOnsite">On-site</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sunMode" id="sunRemote" value="remote">
                <label class="form-check-label" for="sunRemote">Remote</label>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>


    <button class="btn btn-primary w-100" onclick="calculateDays()">
      Calculate Work Days
    </button>

    <div class="mt-4 text-center">
        <p id="result" class="result" style="white-space: pre-line;"></p>
    </div>
  </div>

  <div class="calculator-card mt-4">
    <div id="calendar"></div>
  </div>

  <div class="mt-4 text-center">
    <p class="small text-muted mb-0">
      <a href="https://www.flaticon.com/free-icons/calendar" title="calendar icons" class="text-decoration-none text-muted">
        Website Icon created by Freepik - Flaticon
      </a>
    </p>
  </div>

  <script>
    // Set default start date to today (local time)
    const startDateInput = document.getElementById('startDate');
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    startDateInput.value = `${yyyy}-${mm}-${dd}`;
  </script>


  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
