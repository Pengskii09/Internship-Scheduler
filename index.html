<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Days Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator-card">
    <h4 class="text-center mb-4">Internship Work Days Calculator</h4>

    <div class="mb-3">
      <label class="form-label">Total Required Hours</label>
      <input type="number" id="totalHours" class="form-control" placeholder="e.g. 600">
    </div>

    <div class="mb-3">
      <label class="form-label">Hours per Shift (per day)</label>
      <input type="number" id="hoursPerShift" class="form-control" placeholder="e.g. 8">
    </div>

    <button class="btn btn-primary w-100" onclick="calculateDays()">
      Calculate Work Days
    </button>

    <div class="mt-4 text-center">
        <p id="result" class="result" style="white-space: pre-line;"></p>
    </div>
  </div>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
